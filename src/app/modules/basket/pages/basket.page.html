<div class="container mt-5">
    <ng-container *ngIf="cartItems$ | async as cartItems">
        <app-product-basket-list [cartItems]="cartItems"></app-product-basket-list>
        <p>Total price: ${{ cartTotalPrice$ | async }}</p>
    </ng-container>

    <button>
        {{ canPurchase$ | async }}
    </button>
</div>
