<div class="card">
    <img class="card-img-top" [src]="product.image" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">${{ product.price }}</p>
        <a href="#" class="btn btn-primary" (click)="addProduct()">Add to Cart</a>
    </div>
</div>
