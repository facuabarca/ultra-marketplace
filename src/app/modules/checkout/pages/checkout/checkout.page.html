<div class="container mt-5">

    <h1>Checkout</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-9">
                <app-personal-data formGroupName="personalData"></app-personal-data>
                <app-personal-address formGroupName="personalAddress"></app-personal-address>
            </div>
            <div class="col-md-3">
                <div class="card mt-4">
                    <div class="card-body">
                        <h6 class="card-title text-truncate">Your Cart</h6>
                        <p class="card-text">{{ cartItems.length }} Products</p>
                        <p class="card-text">Total Price: ${{ totalPrice }}</p>
                    </div>
                </div>
                <div class="mt-2">
                    <button data-test="checkout_payment" [disabled]="!form.valid" class="btn btn-primary w-100"> Pay
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
